language: node_js
node_js:
- 7.6.0
branches:
  only:
  - master
before_install:
- npm install
before_script:
- git config --global user.name 'kemalersin'
- git config --global user.email 'mail@kemalersin.com'
- sed -i "s/GH_TOKEN/${GH_TOKEN}/" _config.yml
install:
- sudo npm run generate
script:
- sudo npm run deploy
env:
  global:
    secure: 
